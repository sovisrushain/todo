<div class="container">
  <p class="title">My Todos</p>
  <div>
    <button (click)="addTodo()">Add Todo</button>
  </div>
  <table class="todo-table">
    <caption></caption>
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>Status</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todoList">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateToDo(todo.id)">Update</button></td>
        <td><button (click)="deleteToDo(todo.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
