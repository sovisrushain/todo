<div class="container">
  <p class="title">My Todos</p>
  <div class="button-container">
    <button class="add-button" (click)="addTodo()">Add Todo</button>
  </div>
  <table class="todo-table">
    <caption></caption>
    <thead>
    <tr>
      <th>Description</th>
      <th>Status</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todoList">
      <td>{{ todo.description }}</td>
      <td>{{ todo.done }}</td>
      <td><button class="update-button" (click)="updateToDo(todo.id)">Update</button></td>
      <td><button class="delete-button" (click)="deleteToDo(todo.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
