<p>My Todos</p>
<table>
  <caption></caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>{{todo.desc}}</td>
      <td>{{todo.targetDate}}</td>
      <td>{{todo.status}}</td>
    </tr>
  </tbody>
</table>
